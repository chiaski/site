  <script type="text/javascript">
    
    if(localStorage.getItem("love") !== null &&  (localStorage.getItem("love")).toLowerCase() == "yes"){
      // good
    } else{
      let reveal = prompt("Do you believe that you could love anyone if you got to know them enough? (Yes or No)")

        if (reveal.toLowerCase() == "yes") {
          localStorage.setItem("love", "yes");
         alert("Me too.");
        } else{
          $("#no").fadeIn("slow").css("display", "flex");
        }

    }

    

    
    var for_a_body = `
              <a onclick="share('blog')">read</a>, 
              <a onclick="share('bisita')">loved</a>, 
              <a onclick="share('abandoned')">abandoned</a>, 
              <a onclick="share('punishing')">recovered</a>, 
              <a onclick="share('mutilated')">mutilated</a>, 
              <a onclick="share('forgiven')">forgiven</a>,
              <a onclick="share('email')">forgotten</a>.`;
    
    
    var for_a_machine = `
              <a onclick="share('developh')">partitioned</a>, 
              <a onclick="share('store')">burnt</a>, 
              <a onclick="share('if')">recovered</a>, 
              <a onclick="share('arena')">fragmented</a>, 
              <a onclick="share('music')">poeticized</a>.`;
    
    var for_a_child = `
              <a>thankless</a>,
              <a>suicidal</a>,
              <a>narcisisstic</a>,
              <a>fundamentally broken</a>,
              <a>unworthy of love</a>.
              `;
    
    
    var for_a_memory = `
              <a onclick="share('erased')">erased</a>, 
              <a onclick="share('venerated')">venerated</a>, 
              <a onclick="share('rewritten')">rewritten</a>, 
              <a>performed</a>,
              <a onclick="share('buried')">buried</a>.`;
    
    
    var i = 0;
    var what_i_could_be = ["body", "machine", "child", "memory"];
    
    $( ".___shift" ).click(function() {
      $(".___shift").text(what_i_could_be[i]);
      
      switch(i){
        case 0: // body
          $(".___performed").html(for_a_body);
          $(".___picture").css("background-image", "url(myself/cloud.gif)");
          break;
          
        case 1: // machine
          $(".___performed").html(for_a_machine);
          $(".___picture").css("background-image", "url(myself/machine.gif)");
          break;
          
        case 2: // child
          $(".___performed").html(for_a_child);
          $(".___picture").css("background-image", "url(myself/cctv.gif)");
          break;
          
        case 3: // memory
          $(".___performed").html(for_a_memory);
          $(".___picture").css("background-image", "url(myself/donttouchme.gif)");
          break;
      }
      
      i = ++i % what_i_could_be.length;
});
    function share(what){
      
      
      switch(what){
          
        case "blog":
          
          $(".___where").attr("href", "https://chias.blog")
          $(".___picture").css("background-image", "url(myself/blog.gif)");
          $(".___what").html("I have written over 2.5 million words since 2010.  Maybe we should all know less about each other... and I have nothing left to say.");
          break;
          
        case "bisita":
          $(".___where").attr("href", "https://chi.itch.io/bisita")
          $(".___picture").css("background-image", "url(myself/bisita.gif)");
          $(".___what").html("Bisita is a recollection of the Holy Week ritual named after it. (2021, Net Art)");
          break;
          
        case "abandoned":
          $(".___where").attr("href", "https://chiaski.github.io/i-love-it-when-you/")
          $(".___picture").css("background-image", "url(myself/iloveitwhen.gif)");
          $(".___what").html("A love letter to the people in my life. (2021, Net Art)");
          break;
          
        case "punishing":
          $(".___where").attr("href", "https://chia.design/punishing/")
          $(".___picture").css("background-image", "url(myself/punishing.gif)");
          $(".___what").html("On the internet, digital extremism, and the third-world left behind. (2020, Writing)");
          break;
          
        case "mutilated":
          $(".___where").attr("href", "https://lettered.herokuapp.com/")
          $(".___picture").css("background-image", "url(myself/round.gif)");
          $(".___what").html("A mildly-defunct exploration of maps, memory, and shared spaces. (2019, Net Art)");
          break;
          
          
        case "forgiven":
          $(".___where").attr("href", "https://badinter.net")
          $(".___picture").css("background-image", "url(myself/bad.gif)");
          $(".___what").html("Something about music and what it means to people. And me making tapes. (2022)");
          break;
          
          
        case "email":
          $(".___where").attr("href", "mailto:hotemogirlfriend@gmail.com")
          $(".___picture").css("background-image", "url(myself/email.gif)");
          $(".___what").html("Remember me at hotemogirlfriend@gmail.com");
          break;
      
        case "developh":
          $(".___where").attr("href", "https://developh.org")
          $(".___picture").css("background-image", "url(myself/developh.gif)");
          $(".___what").html("Running a community for intersectional Filipino technologists, Developh is the greatest thing I have done with my life so far.");
          break;
          
        case "store":
          $(".___where").attr("href", "https://instagram.com/hotemogf")
          $(".___picture").css("background-image", "url(myself/store.gif)");
          $(".___what").html("Videos and signs of life");
          break;
          
        case "if":
          $(".___where").attr("href", "https://chiaski.github.io/if/")
          $(".___picture").css("background-image", "url(myself/if.gif)");
          $(".___what").html("Collected interactive fiction pieces from over the years.");
          break;

          
        case "arena":
          $(".___where").attr("href", "https://are.na/chia")
          $(".___picture").css("background-image", "url(myself/arena.gif)");
          $(".___what").html("I am an avid user of the website Are.na.");
          break;
          
  
        case "music":
          $(".___where").attr("href", "https://www.discogs.com/user/chiaski");
          $(".___picture").css("background-image", "url(myself/music.gif)");
          $(".___what").html("I like to collect music, mostly records and tapes. Tracked on Discogs & Bandcamp. I don't rate music.");
          break;
  
  
      }
    
    }
